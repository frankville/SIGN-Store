<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios de Ventas</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet"  href="salesUsersManager.css">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 col-sm-3 container">
      <div class="divTitle"><h4>Usuario Nuevo</h4></div>
      <form id="cargaUsuarios" class="form-horizontal" role="form">
        <div class="marco">
          <img id="userPhoto" src="user_default.png" class="img-responsive">
        </div>
        <div class="form-group">
            <label for="fullname">Nombre Completo</label>
            <input class="form-control" id="fullname" placeholder="Nombre y Apellido completo">
        </div>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input  class="form-control" id="username" placeholder="tu nombre de usuario">
        </div>
        <div class="form-group">
            <label for="password">contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="tu password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="tu email">
        </div>
        <div class="form-group">
            <label for="phones">Teléfonos</label>
            <div class="marcoFormGroup">
                <select id="phones" class="form-control"></select> <!-- aca falta agregar un boton de + para expandir el panel que agrega un telefono nuevo -->
            </div>
        </div>
        <div class="form-group">
            <label for="addresses">Direcciones</label>
            <div class="marcoFormGroup">
                <select id="addresses" class="form-control"></select> <!-- aca falta agregar un boton de + para expandir el panel que agrega una dir nueva -->
            </div>
        </div>
        <button id="saveUserButton"type="submit" class="btn btn-lg btn-primary btn-block">Agregar</button>
        <div id="msgPan" class="alert alert-info alert-dismissable collapse">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        </div>
      </form>
    </div>
    <div class=" col-xs-9  col-sm-9 container">
        <div class="divTitle"><h4>Lista de Usuarios</h4></div>
        <div class="table-responsive">
            <table  id="salesUsersList" class="table">
                <thead>
                  <tr>
                    <th style="width:30em">Thumbnail</th>
                    <th style="width:30em">Nombre Completo</th>
                    <th style="width:30em">Nombre usuario</th>
                    <th style="width:30em">Contraseña</th>
                    <th style="width:30em">email</th> 
                    <th style="width:30em">Teléfonos</th>
                    <th style="width:30em">Direcciones</th>
                    <th style="width:10em">Borrar</th>
                  </tr>           
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>  <!-- table-->
    </div>  <!-- table container -->
  </div> <!-- row-->
  
</div> <!-- container fluid -->

	
<script src="jquery-1.11.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="objects.js"></script>
<!-- <script src="controller.js"></script> -->
<!-- <script src="salesUsersManager.js"></script> -->

</body>
</html>
